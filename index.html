<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hockey</title>
  <!-- tailwind and daisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/8f7b27f9d3.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="container mx-auto">
    <!-- navbar -->
    <nav>
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-4xl font-bold">Hockey<span class="text-red-500">’</span>s</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-xl font-[500]">
            <li class="hover:text-red-500 duration-300 ease-in-out"><a>Home</a></li>
            <li class="hover:text-red-500 duration-300 ease-in-out"><a>About</a></li>
            <li class="hover:text-red-500 duration-300 ease-in-out"><a>Pages</a></li>
            <li class="hover:text-red-500 duration-300 ease-in-out"><a>Blog</a></li>
            <li class="hover:text-red-500 duration-300 ease-in-out"><a>Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end flex space-x-5">
          <i class="fa-solid fa-magnifying-glass text-xl"></i>
          <a class="btn btn-error text-white text-lg font-[500]">Get Ticket</a>
        </div>
      </div>
    </nav>
    <!-- banner -->
    <div class="relative px-6">
      <!-- banner slider -->
      <div class="carousel w-full">
        <!-- slider 1 -->
        <div id="slide1" class="carousel-item relative w-full">
          <img
            src="Images/1.png"
            class="w-full" />
          <div class="absolute flex space-x-3 justify-between bottom-6 left-6">
            <a href="#slide4" class="btn btn-circle bg-slate-900 text-white">❮</a>
            <a href="#slide2" class="btn btn-circle bg-slate-900 text-white">❯</a>
          </div>
        </div>
        <!-- slider 2 -->
        <div id="slide2" class="carousel-item relative w-full">
          <img
            src="Images/1.png"
            class="w-full" />
            <div class="absolute flex space-x-3 justify-between bottom-6 left-6">
              <a href="#slide1" class="btn btn-circle bg-slate-900 text-white">❮</a>
              <a href="#slide3" class="btn btn-circle bg-slate-900 text-white">❯</a>
            </div>
        </div>
        <!-- slier 3 -->
        <div id="slide3" class="carousel-item relative w-full">
          <img
            src="Images/1.png"
            class="w-full" />
            <div class="absolute flex space-x-3 justify-between bottom-6 left-6">
              <a href="#slide2" class="btn btn-circle bg-slate-900 text-white">❮</a>
              <a href="#slide4" class="btn btn-circle bg-slate-900 text-white">❯</a>
            </div>
        </div>
        <!-- slider 4 -->
        <div id="slide4" class="carousel-item relative w-full">
          <img
            src="Images/1.png"
            class="w-full" />
            <div class="absolute flex space-x-3 justify-between bottom-6 left-6">
              <a href="#slide3" class="btn btn-circle bg-slate-900 text-white">❮</a>
              <a href="#slide1" class="btn btn-circle bg-slate-900 text-white">❯</a>
            </div>
        </div>
      </div>
      <!-- content -->
      <div class="lg:w-1/3 bg-slate-900 py-12 px-6 text-white rounded-md space-y-4 lg:absolute right-12 bottom-12">
        <h6 class="text-2xl font-semibold">Meet all the heroes from the field</h6>
        <p>Dit amet consectetur. Condimentum dignissim adipiscing aliquam turpis placerat dolor. Purus urna in sit nullam proin.</p>
      </div>
    </div>
  </header>
</body>
</html>
